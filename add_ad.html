<body>
    <header>
        <div id="logo">
            <img id="logo-img" alt="logo" src="pictures/logo.webp">
        </div>
        <div id="nav">
            <div class="nav-link">

                <input type="text" id="input-search" placeholder="Search...">
            </div>
        </div>
        <div id="nav-block">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main id="categoryAddMain">
        <section id="sectionCategoryAdd">
            <h1>ADD AD</h1>
            <div id="category_add_inputs">
                <div id="add_inputs">
                    <h2 id="h2_add" >ADD AD</h2>
                    <div>
                        <label>Enter Ad Name:</label>
                        <input id="input-ad-name">
                    </div>
                    <div>
                        <label>Enter Ad Description:</label>
                        <input id="input-ad-description">
                    </div>
                    <div>
                        <label>Enter Ad Price:</label>
                        <input id="input-ad-price" type="number">
                    </div>
                    <div>
                        <label>Enter Ad Image:</label>
                        <input type="file" id="input-ad-image" multiple>
                    </div>
                    <div>
                        <label>Select category:</label>
                        <select id="select-category">
                            
                        </select>
                    </div>
                    <button onclick="addAd()">Add Ad</button>
                </div>
            </div>
            <div id="categoryAddImageDiv">
                <img src="pictures/category.jpg">
            </div>
        </section>
    </main>
    <script src="add_ad.js"></script>
